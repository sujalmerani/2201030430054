<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="shortcut icon" href="public/fvicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap"
    />    
    <title>FlixUp</title>

  </head>
  <body>
    <div class="login">
      <img
        class="desktop-wallpaper-movie-poster-icon"
        loading="lazy"
        alt=""
        src="./public/desktopwallpapermoviepostermixofmovies-1@2x.png"
      />

      <div class="main-frame">
        <div class="bg"></div>
        <div class="welcome-to-flixup-wrapper">
          <div class="welcome-to-flixup-container">
            <p class="welcome-to">Welcome to</p>
            <p class="flixup">
              <span class="flixup1">
                <span>FlixUp</span>
                <span class="span"> </span>
              </span>
            </p>
          </div>
        </div>
        <div class="facebook-frame-wrapper">
          <div class="facebook-frame">
            <button class="login-with-google">
              <div class="login-with-google-child"></div>
              <img class="search-1-icon" alt="" src="./public/search-1.svg" />

              <div class="login-with-google1">Login with Google</div>
            </button>
            <div class="login-with-facebook-wrapper">
              <button class="login-with-facebook">
                <div class="login-with-facebook-child"></div>
                <img
                  class="email-symbol-icon"
                  alt=""
                  src="./public/email-symbol.svg"
                />

                <div class="login-with-facebook1">Login with Facebook</div>
              </button>
            </div>
            <div class="divider-line">
              <div class="o-r-text">
                <div class="lines-container"></div>
                <div class="or">OR</div>
                <div class="lines-container1"></div>
              </div>
            </div>
            <div class="login-button-parent">
              <div class="login-button">
                <div class="email">
                  <div class="email-child"></div>
                  <div class="email-password-frame">
                    <img
                      class="vector-group-icon"
                      alt=""
                      src="./public/vector-1.svg"
                    />
                  </div>
                  <div class="email-password">
                    <div class="email1">Email</div>
                    <input
                      class="examplegmailcom"
                      placeholder="example@gmail.com"
                      type="text"
                    />
                  </div>
                </div>
                <div class="password">
                  <div class="password-child"></div>
                  <div class="group-parent">
                    <img
                      class="group-icon"
                      loading="lazy"
                      alt=""
                      src="./public/group.svg"
                    />

                    <div class="password-frame">
                      <div class="password1">Password</div>
                      <!-- <b class="line-line">***********</b> -->
                      <input type="password" name="password" class="examplegmailcom" id="paswd" placeholder="***********">
                    </div>
                  </div>
                  <div class="bieye-fill-wrapper">
                    <img
                      class="bieye-fill-icon"
                      loading="lazy"
                      alt=""
                      src="./public/bieyefill.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="button">
                <div class="register-link">
                  <input class="check" type="checkbox" />

                  <div class="remember-me">Remember me</div>
                </div>
              </div>
              <button class="button1">
                <div class="button-child"></div>
                <div class="login1"><a href="./landing-page.html">Login</a></div>
              </button>
            </div>
          </div>
        </div>
        <div class="f-r-a-m-edonthaveanaccount">
          <div class="dont-have-an-container">
            <span>
              <span>Donâ€™t have an account?</span>
              <span class="span1"> </span>
            </span>
            <b class="register" style="cursor: pointer;"><a href="./sign-up.html" style="text-decoration: none; color: var(--color-goldenrod) !important;">Register</a></b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
