<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap"
    />
    <link rel="shortcut icon" href="public/fvicon.png" type="image/x-icon">

    <title>FlixUp</title>

  </head>
  <body>
    <div class="profile">
      <header class="container2">
        <div class="nav-bar1">
          <div class="logo-left1">
            <h1 class="flixup5"><a href="./landing-page.html">FlixUp</a></h1>
            <div class="options1">
              <nav class="options">
                <div class="latest"><a href="./latest.html">Latest</a></div>
                <div class="recommmended"><a href="./recommended.html">Recommmended</a></div>
                <div class="support"><a href="./support.html">Support</a></div>
              </nav>
            </div>
          </div>
          <div class="search-and-profile-icon1">
            <img
              class="search-icon1"
              loading="lazy"
              alt=""
              src="./public/search.svg"
            />

            <a href="./profile.html"><img
              class="account-circle-icon3"
              loading="lazy"
              alt=""
              src="./public/account-circle.svg"
            />
            </a>
          </div>
        </div>
      </header>
      <section class="main-content-frame">
        <div class="frame-parent">
          <div class="frame-container">
            <div class="ellipse-shape-parent">
              <div class="ellipse-shape">
                <img
                  class="profile-frame-icon"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-1@2x.png"
                />
              </div>
              <div class="rohan-shaw">Rohan Shaw</div>
            </div>
          </div>
          <div class="frame-div">
            <div class="frame-group">
              <div class="account-i-d-text-parent">
                <div class="account-i-d-text">
                  <div class="email-text"></div>
                  <div class="profile-container">
                    <div class="nav-bar-frame">
                      <div class="logo-left-f-r-a-m-e">
                        <div class="flix-up-text">
                          <div class="account-id-container">
                            <span class="account-id">account id : </span>
                            <span class="span4">2201030430054 </span>
                          </div>
                          <div class="latest-recommended-support">
                            <div class="email-examplegmailcom-container">
                              <span class="email4">email : </span>
                              <span class="examplegmailcom2"
                                >example@gmail.com</span
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="password-container">
                        <span class="password4">Password : </span>
                        <span class="span5">*********</span>
                      </div>
                    </div>
                  </div>
                  <div class="rohan-shaw-t-e-x-t">
                    <div class="mobile-1234567890-container">
                      <span class="mobile">mobile : </span>
                      <span class="span6">1234567890</span>
                    </div>
                  </div>
                  <div class="country-india-container">
                    <span class="country">country : </span>
                    <span class="india">India</span>
                  </div>
                </div>
                <div class="gender-age-f-r-a-m-e">
                  <div class="edit-log-outbutton">
                    <div class="edit-log-outbutton-child"></div>
                    <div class="gender-male">
                      <p class="gender">Gender</p>
                      <p class="male">Male</p>
                    </div>
                  </div>
                  <div class="edit-log-outbutton1">
                    <div class="edit-log-outbutton-item"></div>
                    <div class="age-19">
                      <p class="age">Age</p>
                      <p class="p">19</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-frame-gender-male-fram">
                <div class="rectangle-f-r-a-m-e"></div>
                <div class="plan-premium-container">
                  <span class="plan">Plan</span>
                  <span class="premium">
                    <span class="span7">
                      <span class="span8"> </span>
                      <span class="span9">|</span>
                      <span class="span10"> </span>
                    </span>
                    <span>Premium</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="editbutton-log-out-f-r-a-m-e">
            <div class="button3">
              <div class="button-inner"></div>
              <h3 class="edit">Edit</h3>
            </div>
            <div class="button4">
              <div class="rectangle-div"></div>
              <h3 class="log-out">Log Out</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
