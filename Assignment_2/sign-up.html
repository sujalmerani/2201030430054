<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap"
    />
    <link rel="shortcut icon" href="public/fvicon.png" type="image/x-icon">

    <title>FlixUp</title>

  </head>
  <body>
    <div class="signup">
      <div class="bg-parent">
        <div class="bg1"></div>
        <div class="welcome-to-flixup-frame">
          <div class="welcome-to-flixup-container1">
            <p class="welcome-to1">Welcome to</p>
            <p class="flixup2">
              <span class="flixup3">
                <span>FlixUp</span>
                <span class="span2"> </span>
              </span>
            </p>
          </div>
        </div>
        <div class="logins-frame">
          <div class="login-with-google-parent">
            <button class="login-with-google2">
              <div class="login-with-google-item"></div>
              <img class="search-1-icon1" alt="" src="./public/search-1.svg" />

              <div class="login-with-google3">Login with Google</div>
            </button>
            <button class="login-with-facebook2">
              <div class="login-with-facebook-item"></div>
              <img class="vector-icon" alt="" src="./public/email-symbol.svg" />

              <div class="login-with-facebook3">Login with Facebook</div>
            </button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="line-frame-parent">
            <div class="line-frame"></div>
            <div class="or1">OR</div>
            <div class="line-frame1"></div>
          </div>
        </div>
        <div class="email-password-form">
          <div class="email-field">
            <div class="email2">
              <div class="email-item"></div>
              <div class="sign-up-button">
                <img
                  class="vector-group-icon1"
                  alt=""
                  src="./public/vector-1.svg"
                />
              </div>
              <div class="email-password-button">
                <div class="email3">Email</div>
                <input
                  class="examplegmailcom1"
                  placeholder="example@gmail.com"
                  type="text"
                />
              </div>
            </div>
            <div class="password2">
              <div class="password-item"></div>
              <div class="group-group">
                <img
                  class="group-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/group.svg"
                />

                <div class="checkmark-frame">
                  <div class="password3">Password</div>
                  <!-- <b class="account-login-frame">***********</b> -->
                  <input type="password" name="password" class="examplegmailcom1" id="paswd" placeholder="***********">
                </div>
              </div>
              <div class="bieye-fill-container">
                <img
                  class="bieye-fill-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/bieyefill.svg"
                />
              </div>
            </div>
            <div class="checkbox-frame">
              <div class="already-account-frame">
                <input class="parent-frame" type="checkbox" />

                <div class="remember-me1">Remember me</div>
              </div>
            </div>
            <button class="button2">
              <div class="button-item"></div>
              <div class="sign-up"><a href="./landing-page.html">Sign Up</a></div>
            </button>
          </div>
        </div>
        <div class="or-text-frame">
          <div class="already-have-an-container">
            <span>
              <span>Already have an account?</span>
              <span class="span3"> </span>
            </span>
            <b class="login2" style="cursor: pointer; color: var(--color-goldenrod) !important;"><a href="./index.html">Login</a></b>
          </div>
        </div>
      </div>
      <img
        class="desktop-wallpaper-movie-poster-icon1"
        loading="lazy"
        alt=""
        src="./public/desktopwallpapermoviepostermixofmovies-1@2x.png"
      />
    </div>
  </body>
</html>
