<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="shortcut icon" href="public/fvicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap"
    />
    <title>FlixUp</title>

  </head>
  <body>
    <div class="landing-page">
      <section class="container">
        <header class="nav-bar">
          <div class="logo-left">
            <h1 class="flixup4"><a href="./landing-page.html">FlixUp</a></h1>
            <nav class="options">
              <div class="latest"><a href="./latest.html">Latest</a></div>
              <div class="recommmended"><a href="./recommended.html">Recommmended</a></div>
              <div class="support"><a href="./support.html">Support</a></div>
            </nav>
          </div>
          <div class="search-and-profile-icon">
            <img
              class="search-icon"
              loading="lazy"
              alt=""
              src="./public/search.svg"
            />

            <a href="./profile.html"><img
              class="account-circle-icon3"
              loading="lazy"
              alt=""
              src="./public/account-circle.svg"
            />
            </a>
          </div>
        </header>
        <div class="content-area">
          <div class="content">
            <img
              class="cover-image-icon"
              loading="lazy"
              alt=""
              src="./public/cover-image@2x.png"
            />

            <div class="content-button-block">
              <div class="content1">
                <div class="title">
                  <div class="overline">
                    Biography / Drama / History • 2023 • 3h
                  </div>
                  <h1 class="title1">Oppenheimer</h1>
                </div>
                <div class="description">
                  The story of American scientist, J. Robert Oppenheimer, and
                  his role in the development of the atomic bomb....
                </div>
              </div>
              <div class="cta">
                <button class="watch">
                  <img class="icon" alt="" src="./public/icon.svg" />

                  <div class="watch-now">Watch now</div>
                </button>
                <button class="add">
                  <img class="add-icon" alt="" src="./public/add.svg" />

                  <div class="add-to-list">Add to list</div>
                </button>
                <button class="add1">
                  <img class="info-icon" alt="" src="./public/info.svg" />

                  <div class="details">Details</div>
                </button>
              </div>
            </div>
          </div>
          <div class="dropdown-frame">
            <img
              class="keyboard-arrow-down-icon"
              loading="lazy"
              alt=""
              src="./public/keyboard-arrow-down@2x.png"
            />

            <div class="frame-pointer">
              <div class="pointer"></div>
              <div class="linear-progress-indicator">
                <div class="progress-bar"></div>
              </div>
              <div class="pointer1"></div>
              <div class="pointer2"></div>
              <div class="pointer3"></div>
            </div>
            <img
              class="keyboard-arrow-down-icon1"
              loading="lazy"
              alt=""
              src="./public/keyboard-arrow-down-1@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="container1">
        <h1 class="title2">Top Shows</h1>
        <footer class="movie-list">
          <div class="movies-06">
            <div class="film-poster-01">
              <div class="sisuposter">
                <b class="movie-title">01</b>
              </div>
              <img
                class="wp12249496-oppenheimer-movie-w-icon"
                loading="lazy"
                alt=""
                src="./public/wp12249496oppenheimermoviewallpapers-3@2x.png"
              />
            </div>
            <div class="title3">Oppenheimer</div>
          </div>
          <div class="movies-05">
            <div class="film-poster-02">
              <div class="div">
                <b class="b">02</b>
              </div>
              <img
                class="sisu-poster-644900-1-icon"
                loading="lazy"
                alt=""
                src="./public/sisuposter644900-1@2x.png"
              />
            </div>
            <div class="title4">SISU</div>
          </div>
          <div class="movies-04">
            <div class="film-poster-03">
              <div class="div1">
                <b class="b1">03</b>
              </div>
              <img
                class="chernobyl-icon"
                loading="lazy"
                alt=""
                src="./public/chernobyl@2x.png"
              />
            </div>
            <div class="movie-title1">Chernobyl</div>
          </div>
          <div class="movies-03">
            <div class="film-poster-04">
              <div class="div2">
                <b class="b2">04</b>
              </div>
              <img
                class="peakpx-3-1"
                loading="lazy"
                alt=""
                src="./public/peakpx-3-1@2x.png"
              />
            </div>
            <div class="movie-title2">Stranger Things</div>
          </div>
          <div class="movies-02">
            <div class="film-poster-05">
              <div class="div3">
                <b class="b3">05</b>
              </div>
              <img
                class="poster-icon"
                loading="lazy"
                alt=""
                src="./public/poster@2x.png"
              />
            </div>
            <div class="movie-title3">True Detective</div>
          </div>
          <div class="movies-01">
            <div class="film-poster-06">
              <div class="div4">
                <b class="b4">06</b>
              </div>
              <img
                class="wallpaperflare-1-icon"
                loading="lazy"
                alt=""
                src="./public/wallpaperflare-1@2x.png"
              />
            </div>
            <div class="movie-title4">Star Wars</div>
          </div>
          <div class="next">
            <div class="arrow-back-ios">
              <img class="prevarrow-icon" alt="" />

              <img
                class="nextarrow-icon"
                loading="lazy"
                alt=""
                src="./public/vector-11.svg"
              />
            </div>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
